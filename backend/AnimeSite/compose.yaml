services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: anime_sql_container
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Password123
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql 

volumes:
  mssql_data: